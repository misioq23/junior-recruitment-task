<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<title>ToDo App</title>
</head>
<body>
	<section class="todo">
		<header class="todo__header">
			<h1 class="todo__title">ToDo List</h1>
		</header>
		<ul class="todo__list">
			<!-- Here render tasks -->
		</ul>
		<form class="todo__new" method="get">
			<button class="todo__add-btn"  type="submit">
				<svg class="todo__btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
					<path d="M150.000 75.000 L 150.000 150.000 75.000 150.000 L 0.000 150.000 0.000 200.000 L 0.000 250.000 75.000 250.000 L 150.000 250.000 150.000 325.000 L 150.000 400.000 200.000 400.000 L 250.000 400.000 250.000 325.000 L 250.000 250.000 325.000 250.000 L 400.000 250.000 400.000 200.000 L 400.000 150.000 325.000 150.000 L 250.000 150.000 250.000 75.000 L 250.000 0.000 200.000 0.000 L 150.000 0.000 150.000 75.000"/>
				</svg>
				<span class="todo__hidden">Add new task</span>
			</button>
			<div class="todo__new-task">
				<input class="todo__task-input" id="todo__new-task" type="text" name="New task" placeholder="Enter new task..." required>
				<label class="todo__hidden" for="todo__new-task">Enter new task</label>
			</div>
		</form>
	</section>
	<script src="js/bundle.js"></script>
</body>
</html>
