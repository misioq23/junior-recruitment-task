<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<title>ToDo App</title>
</head>
<body>
	<section class="todo">
		<header class="todo__header">
			<h1 class="todo__title">ToDo List</h1>
		</header>
		<ul class="todo__list">

			<li class="todo__task todo__task--complete">
				<div class="todo__task-action">
					<input class="todo__task-checkbox" type="checkbox" name="task-1" id="task-1" checked>
					<label class="todo__hidden" for="task-1">Mark task as complete</label>
				</div>
				<h2 class="todo__task-name">Make a new post about...</h2>
				<button class="todo__task-del" disabled>
					<span class="todo__hidden">Delete task</span>
				</button>
			</li>

			<li class="todo__task">
				<div class="todo__task-action">
					<input class="todo__task-checkbox" type="checkbox" name="task-2" id="task-2">
					<label class="todo__hidden" for="task-2">Mark task as complete</label>
				</div>
				<h2 class="todo__task-name">Proof read the new post.</h2>
				<button class="todo__task-del">
					<span class="todo__hidden">Delete task</span>
				</button>
			</li>

			<li class="todo__task">
				<div class="todo__task-action">
					<input class="todo__task-checkbox" type="checkbox" name="task-3" id="task-3">
					<label class="todo__hidden" for="task-3">Mark task as complete</label>
				</div>
				<h2 class="todo__task-name">Publish the new post.</h2>
				<button class="todo__task-del">
					<span class="todo__hidden">Delete task</span>
				</button>
			</li>

			<li class="todo__task">
				<div class="todo__task-action">
					<input class="todo__task-checkbox" type="checkbox" name="task-4" id="task-4">
					<label class="todo__hidden" for="task-4">Mark task as complete</label>
				</div>
				<h2 class="todo__task-name">Make research for tomorrow's post.</h2>
				<button class="todo__task-del">
					<span class="todo__hidden">Delete task</span>
				</button>
			</li>

			<li class="todo__task todo__task--complete">
				<div class="todo__task-action">
					<input class="todo__task-checkbox" type="checkbox" name="task-5" id="task-5" checked>
					<label class="todo__hidden" for="task-5">Mark task as complete</label>
				</div>
				<h2 class="todo__task-name">Take the day off.</h2>
				<button class="todo__task-del" disabled>
					<span class="todo__hidden">Delete task</span>
				</button>
			</li>

			<li class="todo__new">
				<button class="todo__add-btn" disabled>
					<svg class="todo__btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
						<path d="M150.000 75.000 L 150.000 150.000 75.000 150.000 L 0.000 150.000 0.000 200.000 L 0.000 250.000 75.000 250.000 L 150.000 250.000 150.000 325.000 L 150.000 400.000 200.000 400.000 L 250.000 400.000 250.000 325.000 L 250.000 250.000 325.000 250.000 L 400.000 250.000 400.000 200.000 L 400.000 150.000 325.000 150.000 L 250.000 150.000 250.000 75.000 L 250.000 0.000 200.000 0.000 L 150.000 0.000 150.000 75.000"/>
					</svg>
					<span class="todo__hidden">Add new task</span>
				</button>
				<div class="todo__new-task">
					<input class="todo__task-input" id="todo__new-task" type="text" name="todo__new-task" placeholder="Enter new task...">
					<label class="todo__hidden" for="todo__new-task">Enter new task</label>
				</div>
			</li>
		</ul>
	</section>
</body>
</html>
